<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="IMF Energy - Innovative construction solutions for residential, commercial, and custom projects.">
    <meta name="keywords" content="construction, residential, commercial, renovations, custom builds, BuildMaster">
    <meta property="og:title" content="IMF Energy - Team">
    <meta property="og:description" content="Building your legacy with precision and innovation.">
    <meta property="og:image" content="https://deepan27.github.io/buildmaster-landing/img/hero-bg.jpg">
    <meta property="og:url" content="https://deepan27.github.io/buildmaster-landing/">
    <title>IMF Energy - Team</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-gray-950 text-white font-sans antialiased overflow-x-hidden">
    <!-- Header -->
    <header class="fixed w-full top-0 z-50 bg-black/80 backdrop-blur-xl py-5 shadow-2xl transition-all">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <h1
                class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-orange-500 via-yellow-400 to-orange-500 animate-pulse">
                IMF Energy</h1>
            <nav id="nav-menu" class="hidden md:flex space-x-12" aria-label="Main navigation">
                <a href="index.html"
                    class="text-lg font-semibold text-gray-100 hover:text-orange-400 transition-colors hover-glow">Home</a>
                <a href="services.html"
                    class="text-lg font-semibold text-gray-100 hover:text-orange-400 transition-colors hover-glow">Services</a>
                <a href="projects.html"
                    class="text-lg font-semibold text-gray-100 hover:text-orange-400 transition-colors hover-glow">Projects</a>
                <a href="testimonials.html"
                    class="text-lg font-semibold text-gray-100 hover:text-orange-400 transition-colors hover-glow">Testimonials</a>
                <a href="team.html"
                    class="text-lg font-semibold text-gray-100 hover:text-orange-400 transition-colors hover-glow">Team</a>
                <a href="contact.html"
                    class="text-lg font-semibold text-gray-100 hover:text-orange-400 transition-colors hover-glow">Contact</a>
            </nav>
            <button id="menu-toggle" class="md:hidden text-3xl text-orange-400 hover:text-orange-500 transition-colors"
                aria-label="Toggle navigation menu">☰</button>
        </div>
    </header>

    <!-- Team Section -->
    <section id="team" class="pt-32 pb-32 min-h-screen bg-gradient-to-b from-gray-900 to-gray-950">
        <div class="container mx-auto px-6">
            <h2 class="text-5xl md:text-6xl font-bold text-center text-orange-400 mb-20 zoom-reveal">The Dream Team</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-10 perspective">
                <div class="text-center bg-gray-800/80 backdrop-blur-md rounded-3xl p-6 shadow-2xl hover-3d">
                    <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80"
                        alt="Alex Carter" class="w-40 h-40 rounded-full mx-auto mb-6 float-orbit">
                    <h3 class="text-2xl font-bold text-orange-400">Alex Carter</h3>
                    <p class="text-gray-200">Lead Architect</p>
                </div>
                <div class="text-center bg-gray-800/80 backdrop-blur-md rounded-3xl p-6 shadow-2xl hover-3d">
                    <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80"
                        alt="Maya Lin" class="w-40 h-40 rounded-full mx-auto mb-6 float-orbit">
                    <h3 class="text-2xl font-bold text-orange-400">Maya Lin</h3>
                    <p class="text-gray-200">Project Manager</p>
                </div>
                <div class="text-center bg-gray-800/80 backdrop-blur-md rounded-3xl p-6 shadow-2xl hover-3d">
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80"
                        alt="Jake Ross" class="w-40 h-40 rounded-full mx-auto mb-6 float-orbit">
                    <h3 class="text-2xl font-bold text-orange-400">Jake Ross</h3>
                    <p class="text-gray-200">Construction Lead</p>
                </div>
                <div class="text-center bg-gray-800/80 backdrop-blur-md rounded-3xl p-6 shadow-2xl hover-3d">
                    <img src="https://images.unsplash.com/photo-1517365830460-955ce3ccd263?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80"
                        alt="Lila Chen" class="w-40 h-40 rounded-full mx-auto mb-6 float-orbit">
                    <h3 class="text-2xl font-bold text-orange-400">Lila Chen</h3>
                    <p class="text-gray-200">Design Innovator</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black py-12">
        <div class="container mx-auto px-6 text-center">
            <p class="text-gray-300 text-lg">© 2025 IMF Energy. Crafting the future with passion and
                steel.</p>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        const menuToggle = document.getElementById('menu-toggle');
        const navMenu = document.getElementById('nav-menu');
        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('hidden');
            navMenu.classList.toggle('flex');
            navMenu.classList.toggle('flex-col');
            navMenu.classList.toggle('absolute');
            navMenu.classList.toggle('top-16');
            navMenu.classList.toggle('left-0');
            navMenu.classList.toggle('w-full');
            navMenu.classList.toggle('bg-black/80');
            navMenu.classList.toggle('p-6');
            menuToggle.textContent = navMenu.classList.contains('hidden') ? '☰' : '✕';
        });
    </script>
</body>

</html>
